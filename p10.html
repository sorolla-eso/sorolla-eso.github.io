<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Práctica 10. Zebra Stripped Table</title>
  <style>
    table.stripped {
      border-collapse: collapse;
      border-spacing: 0;
      width: 100%;
      border: 1px solid #ddd;
    }

    th {
      font-size: 1.3em;
    }

    th,
    td {
      text-align: left;
      padding: 16px;
      border: 1px solid #ddd;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>

<body>

  <h1>Práctica 10. Zebra Stripped Table</h1>

  <table class="stripped">
    <tr>
      <th>Nombre</th>
      <th>Voltaje (V)</th>
      <th>Corriente (mA)</th>
    </tr>
    <tr>
      <td>Diodo Led</td>
      <td>3,3</td>
      <td>20ma</td>
    </tr>
    <tr>
      <td>Potenciometro</td>
      <td>24v</td>
      <td>100ma</td>
    </tr>
    <tr>
      <td>Motor DC</td>
      <td>12v</td>
      <td>40ma</td>
    </tr>
    <tr>
      <td>LDR</td>
      <td>12v</td>
      <td>100ma</td>
    </tr>
    <tr>
      <td>Transistor NPN 2n2222</td>
      <td>80v</td>
      <td>100ma</td>
    </tr>
  </table>

</body>

</html>
